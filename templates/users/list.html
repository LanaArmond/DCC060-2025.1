{% extends "dashboard.html" %}

{% block content %}
<h2>Users</h2>

<a href="{{ url_for('users.create_user_route') }}" class="btn btn-primary">Create New User</a>

<div class="table-container">
    <table class="dashboard-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('users.edit_user_route', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('users.delete_user_route', user_id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this user?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
