{% extends "dashboard.html" %}

{% block content %}
<h2>Classes Schedule</h2>

<div class="table-container">
    <table class="dashboard-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Curse</th>
                <th>Classroom</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>
            {% for row in agenda %}
            <tr>
                <td>{{ row.data_hora }}</td>
                <td>{{ row.curso }}</td>
                <td>{{ row.sala }}</td>
                <td>{{ row.professor }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
